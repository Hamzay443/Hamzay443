<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parts Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000a1f;
            color: white;
        }
        .calculator-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <h2 class="text-center mb-4">Parts Calculator</h2>
        <form id="partsForm" action="calculator.php" method="POST">
            <div class="part-selection">
                <h4>Select Parts</h4>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="selectedParts[]" value="oilFilter" id="oilFilter">
                    <label class="form-check-label" for="oilFilter">Oil Filter ($25)</label>
                    <input type="number" class="form-control" name="quantities[]" min="1" value="1" style="width: 70px;" disabled>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="selectedParts[]" value="sparkPlugs" id="sparkPlugs">
                    <label class="form-check-label" for="sparkPlugs">Spark Plugs Set ($40)</label>
                    <input type="number" class="form-control" name="quantities[]" min="1" value="1" style="width: 70px;" disabled>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="selectedParts[]" value="shockAbsorber" id="shockAbsorber">
                    <label class="form-check-label" for="shockAbsorber">Shock Absorber ($120)</label>
                    <input type="number" class="form-control" name="quantities[]" min="1" value="1" style="width: 70px;" disabled>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="selectedParts[]" value="brakeDisc" id="brakeDisc">
                    <label class="form-check-label" for="brakeDisc">Brake Disc ($40)</label>
                    <input type="number" class="form-control" name="quantities[]" min="1" value="1" style="width: 70px;" disabled>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="selectedParts[]" value="brakePads" id="brakePads">
                    <label class="form-check-label" for="brakePads">Brake Pads ($45)</label>
                    <input type="number" class="form-control" name="quantities[]" min="1" value="1" style="width: 70px;" disabled>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="selectedParts[]" value="airFilter" id="airFilter">
                    <label class="form-check-label" for="airFilter">Air Filter ($30)</label>
                    <input type="number" class="form-control" name="quantities[]" min="1" value="1" style="width: 70px;" disabled>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="selectedParts[]" value="batteryNew" id="batteryNew">
                    <label class="form-check-label" for="batteryNew">Car Battery ($150)</label>
                    <input type="number" class="form-control" name="quantities[]" min="1" value="1" style="width: 70px;" disabled>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="selectedParts[]" value="radiator" id="radiator">
                    <label class="form-check-label" for="radiator">Radiator ($200)</label>
                    <input type="number" class="form-control" name="quantities[]" min="1" value="1" style="width: 70px;" disabled>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="selectedParts[]" value="alternator" id="alternator">
                    <label class="form-check-label" for="alternator">Alternator ($180)</label>
                    <input type="number" class="form-control" name="quantities[]" min="1" value="1" style="width: 70px;" disabled>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="selectedParts[]" value="fuelPump" id="fuelPump">
                    <label class="form-check-label" for="fuelPump">Fuel Pump ($95)</label>
                    <input type="number" class="form-control" name="quantities[]" min="1" value="1" style="width: 70px;" disabled>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="selectedParts[]" value="timingBelt" id="timingBelt">
                    <label class="form-check-label" for="timingBelt">Timing Belt ($70)</label>
                    <input type="number" class="form-control" name="quantities[]" min="1" value="1" style="width: 70px;" disabled>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="selectedParts[]" value="wiperBlade" id="wiperBlade">
                    <label class="form-check-label" for="wiperBlade">Wiper Blade ($65)</label>
                    <input type="number" class="form-control" name="quantities[]" min="1" value="1" style="width: 70px;" disabled>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Calculate Total</button>
        </form>
        <div id="result" class="mt-4"></div>
    </div>

    <script>
        // Enable quantity input when the corresponding checkbox is checked
        document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                const qtyInput = this.nextElementSibling.nextElementSibling; // Get the corresponding quantity input
                qtyInput.disabled = !this.checked; // Enable or disable based on checkbox state
            });
        });
    </script>
</body>
</html>
